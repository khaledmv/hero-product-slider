<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider animation</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  

  <section class="product-slider">
    <img src="assets/img/logo1.svg" alt="product" class="logo">
    <div class="card">
      <div class="panel-1"></div>
      <div class="panel-2"></div>

      <div class="product">
        <div class="product-image">
          <img src="assets/img/product1.png" alt="product">
        </div>

        <div class="product-details">
          <div>
            <h1 class="product-name">Stoormtrooper Helmet</h1>
            <h1 class="price">$
              <span class="product-price">1.299</span>,
              <sup>99</sup>
            </h1>
            <div class="details">
              <div class="options">
                <b class="product-option-title"> Helmet Size</b>
                <ul class="options-list">
                  <li class="option option-active">s</li>
                  <li class="option">M</li>
                  <li class="option">L</li>
                  <li class="option">XL</li>
                </ul>
              </div>
              <div class="specs">
                <div class="progress-bar">
                  <div class="progress-circle">
                    <div class="progress-content">
                      <h2 class="progText">80</h2>
                    </div>
                    <div class="progress"></div>
                  </div>
                </div>
                <small><b>Durability</b></small>
              </div>
            </div>
            <div class="buttons">
              <button type="botton" class="btn-primary">Add To Cart</button>
              <button type="botton" class="btn-secondary"> <i class='bx bxs-heart'></i>Add to wish list</button>
            </div>
          </div>
        </div>
      </div>

      <div class="arrow-left"><i class='bx bx-arrow-back' ></i></div>
      <div class="arrow-right"><i class='bx bx-right-arrow-alt'></i></div>
    </div>
  </section>










  <script src="assets/js/script.js"></script>
</body>
</html>
